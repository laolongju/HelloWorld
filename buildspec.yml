version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.npm/**/*'
    - 'build/**/*'
artifacts:
  files:
    - target/HelloWorldService-1.0-SNAPSHOT.jar
    - appspec.yml
    - scripts/*
  discard-paths: no
